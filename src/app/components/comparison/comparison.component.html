@if (comparison(); as comp) {
  <ol class="combinations">
    @for (combination of comp.combinations; track combination) {
      <li class="combination">
        <app-combination-value 
          class="myRating"
          [isMine]="true"
          [minRating]="comp.min"
          [maxRating]="comp.max"
          [rating]="combination.myRating" />
        <span class="indicator" role="presentation"></span>
        <p class="name">{{combination.name}}</p>
        <span class="indicator" role="presentation"></span>
        <app-combination-value 
          class="theirRating"
          [minRating]="comp.min"
          [maxRating]="comp.max"
          [rating]="combination.theirRating" />
      </li>
    }
  </ol>
} @else {
  <app-comparison-import (import)="onImport($event)" />
}
