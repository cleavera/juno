<ol *ngIf="comparison; else import">
  @for (combination of comparison.combinations; track combination) {
    <li>
      <p>{{combination.myRating}}</p>
      <p>{{combination.name}}</p>
      <p>{{combination.theirRating}}</p>
    </li>
  }
</ol>

<ng-template #import>
  <app-comparison-import (import)="onImport($event)" />
</ng-template>
