<app-league-export [league]="league()" />
<ol>
  @for (item of league().ranking(); track item.name) {
    <li class="item">
      <span class="indicator" role="presentation"></span>
      <span class="name">{{item.name}}</span>
      <span class="rating">{{item.rating()}}</span>
    </li>
  }
</ol>
