<app-navigation-bar (navigate)="onNavigate($event)" />

@if (isRound()) {
  <app-game
      class="game"
      [league]="league" />
} @else if (isLeague()) {
  <app-league
      class="league"
      [league]="league" />
} @else if (isComparison()) {
  <app-comparison
      class="comparison"
      [league]="league" />
}
