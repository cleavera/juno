<app-navigation-bar (navigate)="onNavigate($event)" />

<app-game
    class="game"
    *ngIf="isRound()"
    [league]="league" />

<app-league
    class="league"
    *ngIf="isLeague()"

<app-comparison
    class="comparison"
    *ngIf="isComparison()"
    [league]="league" />
